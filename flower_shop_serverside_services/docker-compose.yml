# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:

  config-service:
    build:
      context: flower_shop_cloud_config_server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    restart: always

    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend

  #eureka discovery service
  discovery-service:
    build:
      context: flower_shop_discovery_server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8761:8761"
#    depends_on:
#      - config-service

    depends_on:
      config-service:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend


  api-gateway-service:
    build:
      context: flower_shop_api_gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      config-service:
        condition: service_healthy

    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend

  # Database Service (MYSQL)
  flower_shop_db_mysql:
    image: mysql:5.7
    ports:
      - "3305:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=flower_shop_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    networks:
      - backend


